<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="Special Agent Dale Cookie" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.4.0.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="main.js"></script>

    <title>Special Agent Dale Cookie</title>
</head>

<body>
		<main>
			<h2>Special Agent Dale Cookie</h3>
			<div class="id-button-container">
				<h3>Hvad er du?</h3>
				<button class="button-one">Jeg er telefon (ID:1)</button>
				<button class="button-two">Jeg er kagedåse (ID:2)</button>
			</div>

			<div class="connecting">
				<div class="dot-container" id="dot-container">
						<span>Connecting to MQTT</span>
				    <div class="dot"></div>
				    <div class="dot"></div>
				    <div class="dot"></div>
				</div>
			</div>

			<div class="message-container">
				<h3>Jeg er ID #<span class="id-elem"></span></h3>
				<h3>Jeg er sending this: <span class="sending"></span></h3>
				<h3>Jeg received this: <span class="received"></span></h3>
				<button class="send-new-number">Start kagedåse</button>
			</div>

			<div class="error-container">
				
			</div>

			<div class="darkness-container">
				<p>
				<span>Current lumens: </span>
				<span id="log">...</span>
			</p>
			<p>
				<span>Is it dark? </span>
				<span id="is-it">No...</span>
			</p>
	</div>

		</main>
    <link rel="stylesheet" type="text/css" href="style.css">
</body>

</html>
